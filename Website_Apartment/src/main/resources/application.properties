
server.port= 8080
#server.servlet.context-path=/TamOJT
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#data source

#spring.datasource.url=jdbc:sqlserver://localhost:0;encrypt=true;databaseName=TestDB1;trustServerCertificate=true
#spring.datasource.username=sa
#spring.datasource.password=123456
#spring.jpa.generate-ddl= true

spring.datasource.url=jdbc:sqlserver://localhost;databaseName=TestDB1;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456

#hibernate properties

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql = true

#hibernate ddl auto (create, create_drop , validate, update)
spring.jpa.hibernate.ddl-auto= update

#multipart-file

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold = 2KB
spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB